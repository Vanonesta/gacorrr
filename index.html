<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasino Slot Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="spinSound">
    <source src="spin-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="jackpotSound">
    <source src="jackpot-sound.mp3" type="audio/mpeg">
  </audio>

  <!-- Kasino Game -->
  <div class="container">
    <h1 class="casino-title">🎰 Kasino Slot Game 🎲</h1>
    <div class="slot-machine">
      <div class="slot" id="slot1">🍒</div>
      <div class="slot" id="slot2">🍋</div>
      <div class="slot" id="slot3">🍉</div>
    </div>
    <button id="spinButton">Spin</button>
    <p id="message"></p>
    <button id="toggleMusic">Matikan Musik</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
